<section class=" body vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
            <div class="card-body py-4 px-4 px-md-5">


                <p class="custom-paragraph text-center mt-3 mb-4 pb-3 text-primary">
                    <i class="fas fa-check-square me-1"></i>
                    <u>My Todo-s</u>
                  </p>
                  
  
              <div class="pb-2">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row align-items-center">
                      <input type="text" class="form-control form-control-lg" id="exampleFormControlInput1" [(ngModel)]="newTaskName" placeholder="Add new...">
                      <a href="#!" data-mdb-toggle="tooltip" title="Set due date" (click)="isDateShow()"><i class="fas fa-calendar-alt fa-lg me-3"></i></a>
                      <input type="date" *ngIf="showDate" [(ngModel)]='selectedDate'> 
                      <div>
                        <button type="button" class="btn btn-primary"(click)="addTask()">Add </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
  
              <hr class="my-4">
  
              <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                <p class="small mb-0 me-2 text-muted">Filter</p>
                <select class="select">
                  <option value="1">All</option>
                  <option value="2">Completed</option>
                  <option value="3">Active</option>
                  <option value="4">Has due date</option>
                </select>
                <p class="small mb-0 ms-4 me-2 text-muted">Sort</p>
                <div>
                    <input type="date" placeholder="Date of Birth" name="date" ngModel required #tempdob="ngModel"/>
                </div>
                <a href="#!" style="color: #23af89;" data-mdb-toggle="tooltip" title="Ascending"><i class="fas fa-sort-amount-down-alt ms-2"></i></a>
                <div *ngIf="tasks.length > 0">
                  <button type="button" class="btn btn-danger ms-2" (click)="confirmDeleteAll()">Delete All</button>
                </div>
              </div>
  
              <ul class="list-group list-group-horizontal rounded-0 mb-2" *ngFor="let task of tasks">
                <li class="list-group-item d-flex align-items-center ps-0 pe-3 py-1 rounded-0 border-0 bg-transparent">
                  <div class="form-check">
                    <input
                      class="form-check-input me-0"
                      type="checkbox"
                      [checked]="task.completed"
                      (change)="toggleTaskCompletion(task)"
                      aria-label="..."
                    />
                  </div>
                </li>
                <li class="list-group-item px-3 py-1 d-flex align-items-center flex-grow-1 border-0 bg-transparent">
                  <ng-container *ngIf="!task.isEditing">
                    <p class="lead fw-normal mb-0">{{ task.name }}</p>
                  </ng-container>
                  <ng-container *ngIf="task.isEditing">
                    <input [(ngModel)]="task.name" class="form-control form-control-sm" />
                  </ng-container>
                </li>
                <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                  <div class="d-flex flex-row justify-content-end mb-1">
                    <a href="#!" *ngIf="!task.isEditing" (click)="editTask(task)" class="text-info" data-mdb-toggle="tooltip" title="Edit todo">
                      <i class="fas fa-pencil-alt me-3"></i>
                    </a>
                    <a href="#!" *ngIf="task.isEditing" (click)="saveTask(task)" class="text-success" data-mdb-toggle="tooltip" title="Save todo">
                      <i class="fas fa-check me-3"></i>
                    </a>
                    <a href="#!" (click)="deleteTask(task.id)" class="text-danger" data-mdb-toggle="tooltip" title="Delete todo">
                      <i class="fas fa-trash-alt"></i>
                    </a>
                  </div>
                  <div class="text-end text-muted">
                    <a href="#!" class="text-muted" data-mdb-toggle="tooltip" title="Created date">
                      <p class="small mb-0"><i class="fas fa-info-circle me-2"></i>{{ task.dueDate }}</p>
                    </a>
                  </div>
                </li>
              </ul>
              
  
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- <div class="main-content-area">
      <app-header></app-header>
      <div>
      </div>
      <app-footer></app-footer>
    </div> -->
  </section>
